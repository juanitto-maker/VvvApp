<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .result { padding: 15px; margin: 15px 0; border-radius: 4px; font-family: monospace; white-space: pre-wrap; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>VvvebJs API Test</h1>
    <p>Click buttons to test different API endpoints:</p>
    
    <button onclick="testGet()">Test GET Request</button>
    <button onclick="testSave()">Test Save Action</button>
    <button onclick="testNewPage()">Test New Page</button>
    
    <div id="result"></div>

    <script>
        async function testGet() {
            showResult('Testing GET request...');
            
            try {
                const response = await fetch('/api/save.js');
                const data = await response.json();
                
                if (response.ok) {
                    showResult(`✅ GET Success!\n${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    showResult(`❌ GET Failed!\n${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (error) {
                showResult(`❌ GET Error!\n${error.message}`, 'error');
            }
        }

        async function testSave() {
            showResult('Testing Save action...');
            
            try {
                const response = await fetch('/api/save.js', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'save',
                        file: 'test.html',
                        html: '<h1>Test HTML</h1>'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult(`✅ Save Success!\n${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    showResult(`❌ Save Failed!\n${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (error) {
                showResult(`❌ Save Error!\n${error.message}`, 'error');
            }
        }

        async function testNewPage() {
            showResult('Testing New Page action...');
            
            try {
                const response = await fetch('/api/save.js', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'newPage',
                        title: 'Test Page',
                        file: 'test-page.html',
                        folder: 'test'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult(`✅ New Page Success!\n${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    showResult(`❌ New Page Failed!\n${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (error) {
                showResult(`❌ New Page Error!\n${error.message}`, 'error');
            }
        }

        function showResult(message, type = '') {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="result ${type}">${message}</div>`;
        }
    </script>
</body>
</html>
